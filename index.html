<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="profile-card">
            <div class="profile-card-img">
                <img src="https://scontent.fsgn5-6.fna.fbcdn.net/v/t1.15752-9/279307391_593425338883255_4105285730452589242_n.jpg?stp=dst-jpg_p206x206&_nc_cat=108&ccb=1-5&_nc_sid=aee45a&_nc_ohc=lUjxBdsaB2sAX8nj1sE&tn=a1RUfwu2Y9Skrn-A&_nc_ht=scontent.fsgn5-6.fna&oh=03_AVL1VLS5ztZPBHB80-_fQ6rTY402qiJa4oLa-JPSe35g2g&oe=6299BABB" alt="">
            </div>
            <div class="profile-card-info">
                <div class="name">Nguyễn Thái Quyên</div>
                <div class="position">
                    <i>
                        <u>
                            Jane Miller 
                        </u>
                    </i>
                </div>
                <div class="location">
                    <i class="fa-solid fa-map-location"></i>  Vĩnh Long, Việt Nam
                </div>
            </div>
            <div class="profile-card-social">
                <a href="https://www.facebook.com/qyun.th" class="item facebook" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                  </a>
                  <a href="https://www.instagram.com/qyun.th/" class="item instagram" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                  </a>
                  <a href="https://www.tiktok.com/@qyun.th" class="item tiktok" target="_blank">
                    <i class="fa-brands fa-tiktok"></i>
                  </a>
                  <a href="https://www.instagram.com/janemiller.photo/" class="item instagram" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                  </a>
                  <a href="https://www.youtube.com/c/ROS%C3%89Official_BLACKPINK" class="item youtube" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                  </a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
